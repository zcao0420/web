{% load static from staticfiles %}
<!DOCTYPE html>
<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div>
    <img src="{% static "ee.jpg" %}">
</div>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/index/"><b>Most Recent Draw</b></a></li>
    <li role="presentation"><a href="/draws/"><b>Score Trend</b></a></li>
    <li role="presentation"><a href="/pool/"><b>Candidate Pool</b></a></li>
    <li role="presentation"><a href="/table/"><b>Tabulated History</b></a></li>
</ul>
<br>
<div style="width:100%;text-align:center">
    <br>
    <span style="font-size:28pt"><b>Most Recent Draw</b></span>
</div>
<br>
<style>
    table tr td {
        font-size: 24px;
    }
</style>
<div class="col-xs-3"></div>
<div class="col-xs-6" style="text-align:center">
    <table class="table table-bordered" align="center">
        <thread>
            <tr>
                <td><b>Draw ID</b></td>
                <td><b>Date</b></td>
                <td><b>Score</b></td>
                <td><b>No. of Invitations</b></td>
            </tr>
        </thread>
        <tbody>
            <tr class="active">
                <td>{{ info.drawid }}</td>
                <td>{{ info.date }}</td>
                <td>{{ info.score }}</td>
                <td>{{ info.population }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-xs-3"></div>
</body>
</html>
